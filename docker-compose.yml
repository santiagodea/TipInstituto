version: '3'

services:

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: tip-instituto
      MYSQL_USER: Santiago
      MYSQL_PASSWORD: 33269447
      MYSQL_ROOT_PASSWORD: 33269447
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend

  app-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    environment:
      #SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/instituto?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: Santiago
      SPRING_DATASOURCE_PASSWORD: 33269447
    networks:
      - backend
      - frontend

  inst-prod:
    container_name: inst-prod\
    restart: always
    depends_on:
     - app-server
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080/api
    ports:
      - '80:80'
    networks:
      - frontend



volumes:
  db-data:

networks:
  backend:
  frontend: